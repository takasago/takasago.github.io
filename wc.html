<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="robots" content="all">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./scripts
		/peer.min.0.3.14.js"></script>
		<link rel="stylesheet" href="./resources/site.css" type="text/css" media="all"></link>
		<title>Webcam</title>
	</head>
	<!--nobanner-->
	<body id="top">
		<header>
			<h1><a href="./_test.html">Webcam</a></h1>
		</header>

		<div id="contents">
			<section id="dialer">
				<dl>
					<dt>Your ID</dt>
						<dd><span id="peer-id"></span></dd>
					<dt>Remote ID</dt>
						<dd><input type="text" id="remote-peer-id" placeholder="Input remote ID." />&nbsp;<button id="call">Call</button></dd>
				</dl>
			</section>
			<section id="controller">
				<ul>
					<li><button type="button" onclick="startVideo();">▶</button></li>
					<li><button type="button" onclick="stopVideo();">■</button></li>
				</ul>
			</section>
			<section id="camera">
				<video id="local_video" muted autoplay style="width: 320px; height: 240px; border: 1px solid black;"></video>
				<video id="remote_video" autoplay style="width: 160px; height: 120px; border: 1px solid black;"></video>
			</section>
		</div>

		<footer id="site_footer">
			<p id="copyright">Copyright &copy; <a href="http://backspace.jp/" target="_blank">Backspace Dev-Team</a>, 2017-. All rights reserved.</p>
		</footer>
	</body>

	<script type="text/javascript">
		let localVideo = document.getElementById('local_video');
		let remoteVideo = document.getElementById('remote_video');
		let localStream = null;

		navigator.getUserMedia	= navigator.getUserMedia		|| navigator.webkitGetUserMedia ||
															navigator.mozGetUserMedia || navigator.msGetUserMedia;

		var peer = new Peer({key: 'peerjs', host: 'v2.backspace.jp', port: 9000, sslkey: '/etc/letsencrypt/live/v2.backspace.jp/privkey.pem', sslcert: '/etc/letsencrypt/live/v2.backspace.jp/fullchain.pem'});

		peer.on('open', function(id){
			$('#peer-id').text(id);
		  // console.log(id);
		});
		peer.on('call', function(call){
			call.answer(myStream);

			call.on('stream', function(othersStream){
				$('#remote_video').prop('src', URL.createObjectURL(othersStream));
			});
		});

		startVideo();

		// start local video
		function startVideo() {
			getDeviceStream({video: true, audio: false})
			.then(function (stream) { // success
				localStream = stream;
				playVideo(localVideo, stream);
			}).catch(function (error) { // error
				console.error('getUserMedia error:', error);
				return;
			});
		}
		// stop local video
		function stopVideo() {
			pauseVideo(localVideo);
			stopLocalStream(localStream);
		}
		function stopLocalStream(stream) {
			let tracks = stream.getTracks();
			if (! tracks) {
				console.warn('NO tracks');
				return;
			}

			for (let track of tracks) {
				track.stop();
			}
		}

		function getDeviceStream(option) {
			if ('getUserMedia' in navigator.mediaDevices) {
				console.log('navigator.mediaDevices.getUserMadia');
				return navigator.mediaDevices.getUserMedia(option);
			}
			else {
				console.log('wrap navigator.getUserMadia with Promise');
				return new Promise(function(resolve, reject){
					navigator.getUserMedia(option,
						resolve,
						reject
					);
				});
			}
		}
		function playVideo(element, stream) {
			if ('srcObject' in element) {
				element.srcObject = stream;
			}
			else {
				element.src = window.URL.createObjectURL(stream);
			}
			element.play();
			element.volume = 0;
		}
		function pauseVideo(element) {
			element.pause();
			if ('srcObject' in element) {
				element.srcObject = null;
			}
			else {
				if (element.src && (element.src !== '') ) {
					window.URL.revokeObjectURL(element.src);
				}
				element.src = '';
			}
		}

		function callTo(peerId){
			var call = peer.call(peerId, myStream);

			call.on('stream', function(othersStream){
				$('#remote_video').prop('src', URL.createObjectURL(othersStream));
			});
		}
	</script>
</html>
